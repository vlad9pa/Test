<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Edit Contact</title>
        <link rel="stylesheet" href="../../../css/registration.css" />
    </head>
    <body>
        <div class="form">
            <form th:method="put" id="contact" th:action="@{/user/phonebook/edit/}+${contact.id}">
                <div th:object="${contact}" th:remove="tag">
                    <div class="text">First Name</div>
                    <input th:field="${contact.firstName}" type="text" name="firstName" />
                    <span class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First Name Error</span>

                    <div class="text">Surname</div>
                    <input th:field="${contact.lastName}" type="text" name="lastName" />
                    <span class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">First Name Error</span>

                    <div class="text">Middle Name</div>
                    <input th:field="${contact.middleName}" type="text" name="middleName" />
                    <span class="error" th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}">First Name Error</span>

                    <div class="text">Email</div>
                    <input th:field="${contact.email}" type="email" name="email" />
                    <span class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">First Name Error</span>

                    <div class="text">Mobile Number</div>
                    <input th:field="${contact.mobileNumber}" type="text" name="mobileNumber" />
                    <span class="error" th:if="${#fields.hasErrors('mobileNumber')}" th:errors="*{mobileNumber}">First Name Error</span>

                    <div class="text">Home Number</div>
                    <input th:field="${contact.homePhoneNumber}" type="text" name="homePhoneNumber" />
                    <span class="error" th:if="${#fields.hasErrors('homePhoneNumber')}" th:errors="*{homePhoneNumber}">First Name Error</span>

                    <button>Save Contact</button>
                </div>
            </form>
            <form th:method="delete" th:action="@{/user/phonebook/edit/}+${contact.id}">
                <input type="submit" value="Delete Contact"/>
            </form>
        </div>
    </body>
</html>
